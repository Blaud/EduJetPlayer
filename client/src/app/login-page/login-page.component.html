<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title" i18n>Войти в систему</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{
          invalid: form.get('email').invalid && form.get('email').touched
        }"
      />
      <label for="email" i18n>Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('email').invalid && form.get('email').touched"
      >
        <span *ngIf="form.get('email').errors['required']" i18n
          >введите почту</span
        >
        <span *ngIf="form.get('email').errors['email']" i18n
          >такая почта не существует</span
        >
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{
          invalid: form.get('password').invalid && form.get('password').touched
        }"
      />
      <label for="password" i18n>Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('password').invalid && form.get('password').touched"
      >
        <span *ngIf="form.get('password').errors['required']" i18n
          >введите пароль</span
        >
        <span
          *ngIf="
            form.get('password').errors['minlength'] &&
            form.get('password').errors['minlength']['requiredLength']
          "
        >
          Min password is
          {{
            form.get('password').errors['minlength']['requiredLength']
          }}
          symbols. Now
          {{ form.get('password').errors['minlength']['actualLength'] }} /
          {{ form.get('password').errors['minlength']['requiredLength'] }}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
      i18n
    >
      Войти
    </button>
  </div>
</form>
